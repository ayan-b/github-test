name: Desktop Wallpaper Changer
description: Change your desktop wallpaper!
url: https://github.com/ayan-b/Desktop-Wallpaper-Changer
author: Ayan Banerjee
contact: ayanbn7@gmail.com
license: MIT
version: 0.0.1
release: 0.0.1
build_version: 0.0.1
package_module: dwc
docs_dir: false

dependencies:
 - dependency1
 - '#standalone comment'
 - 'git+https://github.com/user/repo#egg=ver #comment'
 - 'git+https://github.com/user/repo#egg=ver #egg #comment #egg'
 - 'hello # inline comment #egg'
 - 'dependency2 #egg'
 - 'dep#egg=ver #egg'
 - 'git+https://github.com/user/repo#egg=ver'
 - 'dependency#attached_comment'
 - 'dependency #egg=ver'
configuration:
  configuration_dir: config
  template_dir:
    - .moban.dt
    - ../pypi-mobans/templates
  configuration: .moban.yaml
targets:
  - setup.py: setup.py.jj2
  - requirements.txt: requirements.txt.jj2
  - test-requirements.txt: test-requirements.txt.jj2
  - LICENSE.md: MIT
  - README.rst: README.rst
  - .gitignore: .gitignore.jj2
